<style>
  * { 
    padding: 0;
  margin: 0;
    user-select: none;
  }

  #title,

    position: relative;
    z-index: 1;
    /* 前景层 */
  }

  /* 背景层：禁用交互 */
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    /* 背景层 */
    pointer-events: none;
    /* 禁用交互 */
  }


  .flatland-mini {
    cursor: pointer;

  }

  .square-mini {
    position: fixed;
    width: 40px;
    height: 40px;
    bottom: 130px;
    right: 25px;
    background-color: rgba(255, 255, 255, 0.5);
    background-color: rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
    /* border: 1px white solid; */
  }



  .circle-mini {
    position: fixed;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(211, 148, 0, 0.7);
    background-color: rgba(0, 0, 0, 0.3);
    bottom: 75px;
    right: 25px;
    box-sizing: border-box;
    /* border: 1px white solid; */

  }


  .triangle-mini {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 35px solid rgba(211, 148, 0, 0.7);
    border-top: 35px solid rgba(0, 0, 0, 0.3);
  }


  .triangle-mini::after {
    content: '';
    position: absolute;
    bottom: 3px;
    right: -18px;
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    /* border-top: 31px solid rgba(0, 0, 0, 0.5);; */

  }

  #message {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 100px;
    color: rgb(79, 255, 41);
    font-weight: bold;
    font-family: Arial;
    white-space: nowrap;
    /* 防止换行 */
  }






  #message-0 {
    position: fixed;
    text-transform: uppercase;

    z-index: 1;
    font-size: 90px;
    color: red;

    font-weight: bold;
    font-family: Arial;

  }

  #message-1 {
    position: fixed;
    text-transform: uppercase;
    z-index: 0;

    font-size: 90px;
    color: red;

    font-weight: bold;
    font-family: Arial;

  }

  #message-2 {
    position: fixed;
    text-transform: uppercase;


    font-size: 90px;
    color: red;

    font-weight: bold;
    font-family: Arial;

  }


  #start {
    position: fixed;
    bottom: 50px;
    color: red;
    font-weight: bold;
    left: 75%;
    font-size: 50px;
    display: flex;
  }

  #start:hover {
    cursor: pointer;
    color: rgba(0, 0, 0, 0.3);
    ;
    /* color:blue; */

  }

  #title {
    position: fixed;
    top: 10px;
    color: red;
    font-weight: bold;
    left: 20px;
    font-size: 150px;
    /* text-decoration: underline; */

  }

  #instruction {
    position: fixed;
    font-weight: bold;
    color: rgba(245, 245, 245, 0.8);

      const backgroundMusic = document.getElementById("backgroundMusic");

      backgroundMusic.play().catch((error) => {
        console.log("Autoplay blocked:", error);

  // 初始时禁用 square-mini 按钮

    let hoverAudio = null;

function playHoverSound() {
  // 如果已经有播放的音频，先停止
  if (hoverAudio) {
    hoverAudio.pause();
    hoverAudio.currentTime = 0;
  }

  // 创建一个新的音频实例
  hoverAudio = new Audio('./sound/start.mp3'); // 替换为你的音效文件路径
  hoverAudio.play().catch((error) => {
    console.error("Failed to play hover sound:", error);
  });
}

  <script type="module">
    import { Scene1 } from '/src/scene-1.ts';
   
    const canvas = document.querySelector("#canvas");
    const app = new Scene1 (canvas);
  
    let squareMiniEnabled = false; 

  
  document.getElementById("start").addEventListener("click", () => {
    startGame();
    squareMini.style.pointerEvents = 'auto';  // 启用 square-mini 的交互
    squareMiniEnabled = true;  // 启用点击事件
    app.enableControls();  
  });



  
    function startGame() {
      
  
      // 淡出标题、说明和开始按钮
      const elementsToFade = ["title", "instruction", "start"];
      elementsToFade.forEach(id => {
        const element = document.getElementById(id);
        let opacity = 1;
        const fadeOut = setInterval(() => {
          opacity -= 0.08;
          element.style.opacity = opacity;
          if (opacity <= 0) {
            clearInterval(fadeOut);
            element.style.display = "none";
          }
        }, 50);
      });
  
      // 等待 2 秒后显示 `text0`
      setTimeout(() => {
        showText0(() => {
          document.getElementById("canvas").style.pointerEvents = "auto";
        });
      }, 1500); // 延迟 2 秒显示 `text0`
    }
  
    // 显示 `text0` 并在完成后调用回调
    function showText0(callback) {
      const text0 = "In such a wide grassland,\nI noticed this ugly flower at first glance.";
      const messageElement = document.getElementById("message-0");
      messageElement.style.opacity = "1"; // 确保文字可见
      messageElement.innerHTML = ""; // 清空内容
  
      const audio = new Audio('./sound/message0.mp3'); // 替换为你的语音文件路径
      audio.play().catch((error) => {
        console.error("Audio playback failed:", error);
      });


      let currentChar = 0;
      const interval = setInterval(() => {
        const displayText = text0.charAt(currentChar);
        if (displayText === '\n') {
          messageElement.innerHTML += "<br>";
        } else {
          messageElement.innerHTML += displayText;
        }
  
        currentChar++;
  
        if (currentChar >= text0.length) {
          clearInterval(interval); // 停止逐字显示
          setTimeout(() => fadeOutText(messageElement, callback), 1000); // 淡出后调用回调
        }
      }, 80); // 每 100 毫秒显示一个字符
    }
  
   
    // 通用淡出函数
    function fadeOutText(element, callback) {
      let opacity = 1;
      const fadeOutInterval = setInterval(() => {
        opacity -= 0.08;
        element.style.opacity = opacity;
        if (opacity <= 0) {
          clearInterval(fadeOutInterval);
          element.style.display = "none"; // 隐藏元素
          if (callback) callback(); // 调用回调
        }
      }, 50);
    }
  </script>
