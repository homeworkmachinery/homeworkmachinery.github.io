<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>噪音转文字</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <style>
        body {
            font-family: times, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            -webkit-user-select: none;
            /* 禁止在 Safari 和 Chrome 上选中文本 */
            -ms-user-select: none;
            /* 禁止在 IE 上选中文本 */
            -moz-user-select: none;
            /* 禁止在 Firefox 上选中文本 */
            touch-action: manipulation;
            /* 防止双击或缩放 */
            overflow: hidden;
            position: relative;
            display: block;
            /* 确保子元素布局正常 */

        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            /* 文字自动换行 */
            justify-content: flex-start;
            align-items: flex-start;
            max-height: 100vh;
        }

        #output {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
            z-index: 1;
        }

        .randomText {

            top: 20px;
            left: 10px;
            color: white;
            font-size: 40px;
            font-weight: 250;
            display: block;
            max-width: 100%;
            font-family: times;

        }



        #textContainer {
            position: fixed;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            /* 文字自动换行 */
            justify-content: flex-start;
            align-items: flex-start;
            max-height: 100vh;

        }

        #videoElement {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-size: 30px;
            cursor: pointer;
            color: white;
            background-color: transparent;
            /* 移除按钮背景 */
            border: none;
            /* 移除按钮边框 */
            text-decoration: underline;
            /* 添加下划线 */
            outline: none;
            /* 移除按钮的默认点击样式 */
            padding: 0;
            /* 移除默认按钮内边距 */
            white-space: nowrap;
            /* 确保文字不换行 */
            text-align: center;
            /* 确保文字居中 */
        }



        .flatland-mini {
            cursor: pointer;
            z-index: 10;
            position: fixed;
            pointer-events: auto;
        }

        .square-mini {
            position: fixed;
            width: 40px;
            height: 40px;
            bottom: 130px;
            right: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;

        }


        .circle-mini {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            bottom: 75px;
            right: 25px;
            box-sizing: border-box;

        }


        .triangle-mini {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 35px solid rgba(0, 0, 0, 0.5);
        }


        .triangle-mini::after {
            content: '';
            position: absolute;
            bottom: 3px;
            right: -18px;
            width: 0;
            height: 0;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;


        }


        @media (max-width: 768px) {
            .flatland-mini {
                bottom: 10px;
                right: 10px;
            }

            .square-mini {
                width: 50px;
                height: 50px;
                bottom: 145px;
            }

            .circle-mini {
                width: 50px;
                height: 50px;
                bottom: 80px;

            }

            .triangle-mini {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-top: 42px solid rgba(0, 0, 0, 0.5);

            }

        }
    </style>
</head>

<body>
    <canvas id="canvasElement"></canvas>
    <!-- <div id="output"></div> -->
    <div id="textContainer"></div>
    <video id="videoElement" autoplay muted playsinline></video>




    <div class="flatland-mini">
        <div class="square-mini" onclick="toggleRecording(this) " ontouchstart="toggleRecording(this)"> </div>
        <div class="circle-mini" onclick="handleCircleClick()" ontouchstart="handleCircleTouch()"> </div>



        <div class="triangle-mini">
        </div>

        <script>
            function handleCircleClick() {
                window.open("../index.html", "_blank");
            }


            let currentFacingMode = "environment"; // 初始摄像头模式，"user" 是前置摄像头，"environment" 是后置摄像头

            async function startCamera(facingMode = "environment") {
                try {

                    // 停止当前的媒体流（如果有）
                    if (window.currentStream) {
                        window.currentStream.getTracks().forEach((track) => track.stop());
                    }

                    // 获取新的媒体流
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: facingMode }, // 设置摄像头模式
                        audio: true, // 如果需要音频
                    });

                    // 设置新的视频流
                    const videoElement = document.getElementById("videoElement");
                    videoElement.srcObject = stream;

                    // 保存当前的媒体流
                    window.currentStream = stream;

                    // 如果是前置摄像头，启用镜像模式
                    if (facingMode === "user") {
                        videoElement.style.transform = "scaleX(-1)"; // 镜像自拍模式
                    } else {
                        videoElement.style.transform = "scaleX(1)"; // 恢复正常模式
                    }

                    return stream;

                } catch (err) {
                    console.error("启动摄像头失败：", err);
                    alert("无法启动摄像头，请检查设备权限设置！");
                }
            }



            async function toggleCamera() {
                currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
                await startCamera(currentFacingMode);
            }


            window.onload = () => {
                startCamera("environment"); // 默认启动后置摄像头
            };


            document.querySelector(".triangle-mini").addEventListener("click", toggleCamera);
        </script>



        <script>
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const outputDiv = document.getElementById("output");

            let mediaRecorder;
          
            let isRecording = false;

            let textArray = [];  // 用于保存所有显示的文字
            let lineHeight = 50;

            // 随机文字数组
            const randomTexts = [

                "岢", "龘", "媿", "冭", "囬", "愺", "硪", "鎬", "丄", "弑", "乂", "㈠", "龜", "恏", "庅", "婲","錢", "罘", "旳", "迩", "臫", "de", "觜", "→\uFE0E", "↘\uFE0E", "亾", "呮", "兲", "つ", "ㄝ", "ㄉ", "ㄋ", "伱", "倣", "庇", "迡", "臥", "囍", "氣", "，", "You", "狔", "棏", "口", "。", "！", "潑", "犇", "骉","鑫","森","淼","焱","垚","莮", "婹", "豞", "屍", "沵","厷", "狆國", "ㄖ", "匚", "侞", "㤙", "峎",  "杺", "鰥", "〇", "卝",  "口", "の", "尐", "ゐ", "①", "徊", "哽", "汏", "楩", "吖", "隂","喪", "浕", "莈", "慬", "莂", "趉", "孒", "蛧", "伖", "煩", "ミ衮"

            ];

            const textElements = [];


            async function startRecording() {
                const videoStream = await startCamera();
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                const mimeType = MediaRecorder.isTypeSupported("video/mp4") ? "video/mp4" : "video/webm";
            const options = { mimeType };

                // 设置 Canvas 大小为屏幕大小
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                // 从 Canvas 捕获视频流
                const canvasStream = canvas.captureStream(30); // 30 FPS

                // 合并音频流
                const audioTrack = videoStream.getAudioTracks()[0];
                canvasStream.addTrack(audioTrack);

                // 使用 html2canvas 动态绘制页面内容到 Canvas
                async function renderToCanvas() {
                    await html2canvas(document.body, { canvas });
                    if (isRecording) {
                        requestAnimationFrame(renderToCanvas);
                    }
                }

                renderToCanvas();

                // 初始化 MediaRecorder
                try {
        mediaRecorder = new MediaRecorder(canvasStream, options);
    } catch (error) {
        console.error("初始化 MediaRecorder 失败:", error);
        alert("无法启动录制，可能是浏览器不支持录制功能。");
        return;
    }

    recordedChunks = [];

                // 收集录制片段
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                // 停止录制时生成视频文件
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);

                    // 创建下载链接
                    const a = document.createElement("a");
                    a.style.display = "none";
                    a.href = url;
                    a.download = "recording.mp4";
                    document.body.appendChild(a);
                    a.click();

                    setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 100);
                };

                // 开始录制
                mediaRecorder.start();
                console.log("开始录制");
            }


            navigator.mediaDevices.getUserMedia({ audio: true, video: true })
                .then(stream => {
                    console.log("麦克风已成功连接");

                    const videoElement = document.getElementById("videoElement");
                    const canvasElement = document.getElementById("canvasElement");
                    const ctx = canvasElement.getContext("2d");
                    videoElement.srcObject = stream;

                    const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                    mediaStreamSource.connect(analyser);

                    // 设置 AnalyserNode 属性
                    analyser.fftSize = 2048;  // 设置频谱大小
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = function (event) {
                        recordedChunks.push(event.data);
                    };


                    videoElement.onloadedmetadata = function () {
                        updateCanvasSize();
                        detectNoise();  // 启动音频检测
                    };


                    // 每次更新音频强度
                    function detectNoise() {
                        analyser.getByteFrequencyData(dataArray);

                        // 计算音频强度：获取频谱数据的平均值
                        let total = 0;
                        for (let i = 0; i < bufferLength; i++) {
                            total += dataArray[i];
                        }
                        const average = total / bufferLength;


                        console.log(`音量强度 (平均值): ${average}`);


                        const threshold = 50;
                        if (average > threshold) {
                            const randomIndex = Math.floor(Math.random() * randomTexts.length);
                            const randomText = randomTexts[randomIndex];


                            const newTextDiv = document.createElement("div");
                            newTextDiv.className = "randomText";  // 设置类名
                            newTextDiv.textContent = randomText;
                            document.getElementById('textContainer').appendChild(newTextDiv);
                            textElements.push(newTextDiv);

                            textContainer.scrollTop = textContainer.scrollHeight;

                        }

                        // 更新音量显示
                        // outputDiv.textContent = `音量强度: ${Math.floor(average)}`;

                        requestAnimationFrame(detectNoise);
                    }

                    // 启动音频检测
                    detectNoise();
                })
                .catch(err => {
                    console.error("获取麦克风权限失败:", err);
                    outputDiv.textContent = "无法获取麦克风权限";
                });





            function toggleRecording(button) {
                if (isRecording) {
                    // 停止录制
                    mediaRecorder.stop();
                    button.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
                    button.style.borderColor = ""; // 移除边框颜色
                    button.style.borderWidth = ""; // 移除边框宽度
                    button.style.borderStyle = "";

                } else {
                    // 开始录制
                    startRecording();
                    //             button.style.borderColor = "white"; // 将边框设置为白色
                    // button.style.borderWidth = "1px"; // 设置边框宽度为3px
                    // button.style.borderStyle = "solid";
                    button.style.backgroundColor = "rgba(255, 255, 255, 0.6)";

                }
                isRecording = !isRecording;
            }







            function updateCanvasSize() {
                const videoElement = document.getElementById('videoElement');
                const canvasElement = document.getElementById('canvasElement');
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }


            window.addEventListener("resize", updateCanvasSize);
            updateCanvasSize();  // 初始化 canvas 大小





        </script>
</body>

</html>
