<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="instruction-manual"
        content="Homework Machinery serves as a refuge against depression, a haven for daydreams, and a tool for my code learning" />
    <title>Homework Machinery</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        .center {
            width: 1000px;
            margin: 0 auto;
        }

        .square {
            background: linear-gradient(to top, rgba(0, 128, 0, .8) 40%, rgba(0, 0, 0, 0) 100%);
            width: 16vw;
            height: 16vw;
            /* transition: all 0.2s linear; */
        }

        .square:hover {
            box-shadow: 0px 0px 100px 5px green;
        }


        .circle {
            width: 16vw;
            height: 16vw;
            background-color: black; 
            border-radius: 50%;
            box-shadow: 0px 0px 50px 40px green;
            margin-top: 8vw;
            margin-bottom: 5vw;
            /* transition: all 0.2s linear; */
            animation:light 4s ease-in-out infinite ;
        }

        @keyframes light{
from{box-shadow: 0px 0px 38px 28px green;}
50%{
    box-shadow: 0px 0px 60px 40px green;
}
to{box-shadow: 0px 0px 38px 28px green;}
        }

 
        .circle:hover {
            box-shadow: 0px 0px 60px 50px green;
            /* animation-play-state: paused; */
        }
       
.flatland{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

        
  .triangle{
    transition: all 0.2s linear;
  }      


.triangle-svg:hover polygon{       
    filter: url(#dropshadow);
        }


 
    </style>
</head>


<body bgcolor="black">
    <div class="header"> <a id="headerLink" class="green" href="#">~((((((CLICK HERE TO ENTER MY HOMEWORK
            MACHINERY))))))~</a></div>
    <hr class="purpleline">
    <div class="instruction"> &lt;meta name="instruction-manual" content="Homework Machinery serves as a refuge against
        depression, a haven for daydreams, and a tool for my code learning" /&gt; </div>
    <hr class="greenline">


    <div class="flatland ">
        <a href="./homework.html" target="_blank">
            <div class="square "></div>
        </a>
        <a href="#">
            <div class="circle " id="circle"></div>
        </a>
        
        <a class="triangle" href="https://www.instagram.com/savebuzhang/" target="_blank" style="display: block; width: 16vw; height: 13.5vw;">
            <svg class="triangle-svg" viewBox="0 0 100 100" preserveAspectRatio="none" style="overflow: visible;">
                <defs>
                    <linearGradient id="gradient1" x1="50%" y1="0%" x2="50%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(0, 128, 0);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
                    </linearGradient>
                    <filter id="dropshadow" x="-100%" y="-100%" width="300%" height="300%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="35"/> <!-- 调整这里以改变模糊度 -->
                        <feOffset dx="0" dy="0" result="offsetblur"/> <!-- 没有偏移 -->
                        <feFlood flood-color="green" result="color"/> <!-- 绿色阴影 -->
                        <feComposite in="color" in2="offsetblur" operator="in" result="shadow"/>
                        <feMerge>
                            <feMergeNode in="shadow"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <polygon points="50,100 100,15 0,15" fill="url(#gradient1)" />
            </svg>
        </a>
    </div>



    <!-- <hr class="greenline"> -->
</body>


<script>
    var circle = document.getElementById('circle');
    var headerLink = document.getElementById('headerLink');

    // 当鼠标悬停在圆形上时，改变链接文本颜色
    circle.addEventListener('mouseenter', function() {
        headerLink.style.color = 'red';
    });

    // 当鼠标离开圆形时，恢复链接文本的原始颜色
    circle.addEventListener('mouseleave', function() {
        headerLink.style.color = ''; // 这里假设原始颜色是通过CSS类或者直接在HTML中定义的
    });
</script>

</html>
